    <div class="col-md-8">
      <div class="div card">
        <div class="card body">
         <div class="card title">            
           <h5>Ingrese un nuevo Contacto</h5>
         </div>                  
        <form [formGroup]="contactoForm" (ngSubmit)="registrarContacto()">                   
          <div class="form group">
            <input type="text" class="form-control" placeholder="Consigne el fullname" formControlName="fullname">
          </div>
          <div class="form group">
            <input type="text" class="form-control" placeholder="Consigne el phone" formControlName="phone">
          </div>
          <div class="form group">
            <input type="text" class="form-control" placeholder="Consigne el email" formControlName="email">
          </div>
          
          <div class="form group">
            <button type="submit" class="btn btn-primary">Guardar
            </button>
            <button class="btn btn-danger">Nuevo
            </button>
          </div>
        </form>         

        </div>        
     </div>     

      <div class="div card">        
        <h5>Contactos Registrados:</h5>
        <div class="card-body">
          <table class="table table-responsive-sm table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">NÂ° </th>
                <th scope="col">fullname </th>
                <th scope="col">phone </th>
                <th scope="col">email </th>              
              </tr>                           
            </thead>           
            <tbody>
              <tr *ngFor="let contacto of contactoArray; let i = index">
                <td>{{i + 1}}</td>
                <td>{{contacto.fullname}}</td>
                <td>{{contacto.phone}}</td>
                <td>{{contacto.email}}</td>
              </tr>
            </tbody> 
          </table>
        </div>
      </div>
